<div class="color-selection">
    <h2>Color Selection</h2>
  
    <!-- Add Color Form -->
    <form (ngSubmit)="addColor()">
      <input type="text" [(ngModel)]="newColorName" placeholder="Color Name" required />
      <input type="text" [(ngModel)]="newColorHex" placeholder="Hex Value" required />
      <button type="submit">Add Color</button>
    </form>

    <!-- Edit Color Form -->
    <div *ngIf="editMode">
      <form (ngSubmit)="editColor()">
        <input type="text" [(ngModel)]="editColorName" placeholder="New Color Name" required />
        <input type="text" [(ngModel)]="editColorHex" placeholder="New Hex Value" required />
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <!-- Delete Color Form -->
    <div *ngIf="deleteMode">
      <p>Are you sure you want to delete {{ colorToDelete?.name }}?</p>
      <button (click)="removeColor()">Yes</button>
      <button (click)="deleteMode = false">No</button>
    </div>

    <form (ngSubmit)="removeColor(selectedColorToRemove)" class="color-form">
        <h3>Remove Color</h3>
        <div class="form-group">
          <label for="colorToRemove">Select Color to Remove:</label>
          <select id="colorToRemove"
                  [(ngModel)]="selectedColorToRemove"
                  name="selectedColorToRemove"
                  required
                  class="form-select">
            @for (color of colors; track color) {
              <option [value]="color.name">{{color.name}}</option>
            }
          </select>
          <button type="submit" class="remove-button">Remove Color</button>
        </div>
      </form>
  
    <div class="color-list">
        <h3>Available Colors</h3>
        <ul>
          @for (color of colors; track color.name) {
            <li>
              <div class="color-item">
                <span class="color-hex" [style.background]="color.hex"></span>
                <span class="color-name">{{ color.name }} ({{ color.hex }})</span>
              </div>
            </li>
          }
        </ul>
      </div>
  </div>
